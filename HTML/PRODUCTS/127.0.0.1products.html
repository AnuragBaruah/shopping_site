    <div class="form">
        <div class="login-form">
            <a href="" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <strong>Log In</strong>
            <form method="POST" action="loginsignupform">
                <input type="email" placeholder="Enter your email address." name="email" required>
                <input type="password" placeholder="Enter your password." name="password" required>
                <input type="submit" value="Log In">
            </form>
            <div class="form-btns">
                <a href="#" class="forget">Forgot Your Password?</a>
                <a href="#" class="sign-up-btn">Create Account</a>
            </div>
        </div>


        <div class="sign-up-form">
            <a href="" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <strong>Sign Up</strong>
            <form method="POST" action="loginsignupform">
                <input type="text" placeholder="Enter your full name" name="fullname" required>
                <input type="email" placeholder="Enter your email address." name="email" required>
                <input type="password" placeholder="Enter your password." name="password" required>
                <input type="submit" value="Sign Up">
            </form>
            <div class="form-btns">
                <a href="" class="existing-account">Already have an account?</a>
            </div>
        </div>
	<div class="forgot-password-form">
            <a href="" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <strong>Reset Password</strong>
            <form method="POST" action="forgotpasswordform">
                <input type="email" placeholder="Enter your email address." name="email" required>
                <input type="submit" value="Continue">
            </form>
        </div> 
    </div> 
    <br><br><br><br>

               	    <option selected>Sort By: Featured</option>
               	    <option>Sort By: Price: High To Low</option>
               	    <option>Sort By: Price: Low To High</option>
                </select><br><br>

	    
            <select class="filter-box-width" name="filtersdata">
                <option selected>Filter: None</option>
                <option>Filter: Under	₹ 500</option>
                <option>Filter: Under	₹ 1000</option>

<footer style="margin-top: 2%;">

    <!--JQuery-->
    <script type="text/javascript">
    
    
    $(document).on('click','.user,.existing-account',function(){
        $('.form').addClass('login-active').removeClass('sign-up-active')
    });

    $(document).on('click','.form-cancel',function(){
        $('.form').removeClass('login-active').removeClass('sign-up-active').removeclass('forgot-password-active')
    });

    $(document).on('click','.sign-up-btn',function(){
        $('.form').addClass('sign-up-active').removeClass('login-active')
    });

    $(document).on('click','.forget',function(){
        $('.form').addClass('forgot-password-active').removeClass('login-active')
    });

    /*slider-box*/
    $(document).ready(function() {
        $('#adaptive').lightSlider({
        adaptiveHeight:true,
        auto:true,
        item:1,
        slideMargin:0,
        loop:true
        });
    });

    /*category-slider*/
    $(document).ready(function() {
    $('#autoWidth').lightSlider({
        autoWidth:true,
        loop:false,
        onSliderLoad: function() {
            $('#autoWidth').removeClass('cS-hidden');
        } 
    });  
  });

    </script>
    
</body>
