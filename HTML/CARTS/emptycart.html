<html>
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <script src="../Jquery.js"></script>
    <script src="https://kit.fontawesome.com/14040df3bb.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../IMAGES/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>
    <nav>
        <div class="navigation">
            <a href="" class="logo">
                <img src="../IMAGES/logo.png" width="125px">
            </a>
            <div class="cat-3">
                <ul class="centre-menu">
                    <li><a href="../HOMEPAGE/homepage.html">Home</a></li>
                    <li><a href="?usersearch=" >Products</a></li>
                    <li><a href="../ABOUTUS/about.html">About Us</a></li>
                </ul>
            </div>
            <div class="right-menu new-menu">
                <a href="#" class="user">
                    <i class="fas fa-user"></i>
                </a>
                
            </div>
        </div>
    </nav>
    <div class="form">
        <div class="login-form">
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <strong>Log In</strong>
            <form method="POST" action="loginsignupform">
                <input type="email" placeholder="Enter your email address." name="email" required>
                <input type="password" placeholder="Enter your password." name="password" required>
                <input type="submit" value="Log In">
            </form>
            <div class="form-btns">
                <a href="#" class="forget">Forgot Your Password?</a>
                <a href="#" class="sign-up-btn">Create Account</a>
            </div>
        </div>


        <div class="sign-up-form">
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <strong>Sign Up</strong>
            <form method="POST" action="loginsignupform">
                <input type="text" placeholder="Enter your full name" name="fullname" required>
                <input type="email" placeholder="Enter your email address." name="email" required>
                <input type="password" placeholder="Enter your password." name="password" required>
                <input type="submit" value="Sign Up">
            </form>
            <div class="form-btns">
                <a href="#" class="existing-account">Already have an account?</a>
            </div>
        </div> 
    </div> 
    <br><br><br><br>

    <div class="empty-cart-caption">
        <h2>Your cart is empty!</h2>
    </div>

<footer style="margin-top: 25%;">
        <span class="copyright">
            Copyright 2021 - Birla High School
        </span>   
    </footer>

    





















    <!--JQuery-->
    <script type="text/javascript">
    
    $(document).on('click','.user,.existing-account',function(){
        $('.form').addClass('login-active').removeClass('sign-up-active')
    });

    $(document).on('click','.form-cancel',function(){
        $('.form').removeClass('login-active').removeClass('sign-up-active')
    });

    $(document).on('click','.sign-up-btn',function(){
        $('.form').addClass('sign-up-active').removeClass('login-active')
    });
    </script>
    
</body>
</html>
